type User @table {
  uuid: UUID! @default(expr: "uuidV4()")
  name: String!
  photoUrl: String
  phoneNumber: String!
  isPhoneVerified: Boolean!
  email: String
  dob: Date
  gender: String
  bloodGroup: String
  rating: Float
  helpScore: Int
  vehicleType: String
  isActive: Boolean
  deviceType: String
  pushToken: String
  lastLogin: Timestamp
  createdAt: Timestamp
  updatedAt: Timestamp
  deletedAt: Timestamp
}

type Companies @table {
  cuid: UUID! @default(expr: "uuidV4()")
  companyName: String!
  addedAt: Timestamp
}

type UserCompanies @table {
  ucid: UUID! @default(expr: "uuidV4()")
  companyId: UUID!
  userId: UUID!
  joinedAt: Timestamp
  leftAt: Timestamp
}

type EmergencyContacts @table {
  ecid: UUID! @default(expr: "uuidV4()")
  userId: UUID!
  ecName: String
  phoneNumber: String!
  relation: String
  createdAt: Timestamp
}

type Events @table {
  euid: UUID! @default(expr: "uuidV4()")
  userId: UUID!
  eventType: String!
  severityLevel: String
  status: String
  latitude: Float
  longitude: Float
  locationAccuracy: Int
  triggeredBy: String!
  responseCount: Int
  isFalseAlarm: Boolean
  startTime: Timestamp
  endTime: Timestamp
  createdAt: Timestamp
  updatedAt: Timestamp
}

type EventResponders @table {
  erid: UUID! @default(expr: "uuidV4()")
  eventId: UUID!
  responderUserId: UUID!
  responseStatus: String
  joinedAt: Timestamp
  leftAt: Timestamp
}

type LocationLogs @table {
  luid: UUID! @default(expr: "uuidV4()")
  userId: UUID!
  latitude: Float
  longitude: Float
  recordedAt: Timestamp
}
